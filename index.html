<!DocType HTML>
<html>
    <head>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <title>Zoo</title>
    </head>
    <body>
        <a-scene background="color:#1CB2F5">
            <a-camera position="0 8 15"></a-camera>
            <a-box position="0 -500 0" color="#37AE0F" width="10000" depth="10000"></a-box>
            <a-assets timeout="10000">
                <a-asset-item id="tiger" src="./tiger/scene.gltf"></a-asset-item>
            </a-assets>
            <a-entity light="type:ambient;intensity:0.5"></a-entity>
            <a-entity>
                <a-entity position="-5 2 0" rotation="0 55 0" scale="0.05 0.05 0.05" gltf-model="#tiger" shadow="cast:true"></a-entity>
            </a-entity>
        </a-scene>
    </body>
</html>
